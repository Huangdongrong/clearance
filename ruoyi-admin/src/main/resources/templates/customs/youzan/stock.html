<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
    <th:block th:include="include :: header('仓储在存商品列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="role-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                关键字：<input type="text" name="searchValue" id="searchValue"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="btn-group-sm" id="toolbar" role="group">
                <label><font color="red">此处库存数量仅供参考(不含待下架、退货以及其他原因导致增减)，以仓储实际盘点确认为准</font></label>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "customs/youzan";
    $(function () {
        var options = {
            url: prefix + "/queryGoods",
            pagination: true,
            sortName: "goodsId",
            sortOrder: 'asc',
            modalName: "仓储商品",
            columns: [
                {
                    field: 'goodsId',
                    title: '商品编码'
                },
                {
                    field: 'shpMingCheng',
                    title: '商品名称'
                },
                {
                    field: 'goodsQua',
                    title: '商品数量'
                }],
            detailView: false
        };
        $.table.init(options);
    });
</script>
</body>
</html>
